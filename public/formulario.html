    <main>
        <div class="form-anuncio-container">
            <a href="/misAnuncios.html" class="btn-cerrar" title="Volver atrás">×</a>
            <h2>Publicar anuncio</h2>
            <form id="form-anuncio" enctype="multipart/form-data" method="POST">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" required>

                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" rows="4" required></textarea>

                <label for="precio">Precio (Bs)</label>
                <input type="number" name="precio" id="precio" required>

                <label for="estado">Estado del producto</label>
                <select name="estado" id="estado" required>
                    <option value="nuevo">Nuevo</option>
                    <option value="usado-como nuevo">Usado (como nuevo)</option>
                    <option value="usado-Buen estado">Usado (Buen estado)</option>
                    <option value="usado-aceptable">Usado (Aceptable)</option>
                </select>

                <label for="categoria">Categoría</label>
                <select name="categoria" id="categoria" required>
                    <option value="1">Periféricos</option>
                    <option value="2">Celulares</option>
                    <option value="3">Cámaras</option>
                    <option value="4">TV</option>
                    <option value="5">Laptop</option>
                    <option value="6">PC</option>
                    <option value="7">Consolas</option>
                    <option value="8">Componentes</option>
                </select>

                <label for="imagenes">Imágenes del producto</label>
                <input type="file" id="imagenes" multiple accept="image/*">

                <div class="imagen-preview" id="preview"></div>

                <button type="submit">Publicar Anuncio</button>
            </form>
        </div>
    </main>
